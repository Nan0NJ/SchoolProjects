<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Content Menu</title>
</head>
<body>
	<h1>Apply to "Black Hole"</h1>
	<hr>
	<div style="float: left;" >
	<form style="padding: 50px; width: 800px;">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="firtname">First Name:</label>
			<br>
			<input id="firstID" type="text" name="firtname">
			<br>
			<label for="lastname">Last Name:</label>
			<br>
			<input id="lastID" type="text" name="lastname">
			<br>
			<label for="email">Email:</label>
			<br>
			<input id="emailID" type="email" name="email">
			<br>
			<label>Gender</label>
			<input id="genderM" type="radio" name="gender" value="isMale">
			<label for="gender">Male</label> 
			<input id="genderF" type="radio" name="gender" value="isFemale">
			<label for="gender">Female</label>
			<input id="genderO" type="radio" name="gender" value="isOther">
			<label for="gender">Other</label>
		</fieldset>
		<br>
		<fieldset>
			<legend>Experience and Skills</legend>
			<input id="ARVRMRID" type="checkbox" name="panda" value="AR">
			<label for="AR">AR,VR,MR</label>
			<input id="CID" type="checkbox" name="C" value="C"> 
			<label for="C">C/C++</label> 
			<input id="UID" type="checkbox" name="Unity 3D" value="U3D"> 
			<label for="Unity 3D">Unity 3D</label>
			<br>
			<input id="AIMLID" type="checkbox" name="AIML" value="AIML"> 
			<label for="AIML">AI,ML</label> 
			<input id="PID" type="checkbox" name="P" value="P"> 
			<label for="P">Python</label>
			<input id="Unreal" type="checkbox" name="Unreal" value="Unreal"> 
			<label for="Unreal">Unreal Engine</label>
			<br>
			<input id="R" type="checkbox" name="R" value="R"> 
			<label for="R">Research</label> 
			<input id="CS" type="checkbox" name="CS" value="CS"> 
			<label for="CS">C#</label>
			<input id="GameMaker" type="checkbox" name="Game" value="Game"> 
			<label for="Game">GameMaker</label>    
		</fieldset>
		<br>
		<fieldset>
			<legend>Resume</legend>
			<select id="dropdown" name="people">
				<option value="GD">Game Developer</option>
				<option value="PGI">PostGraduate Intern</option>
				<option value="SE">Software Engineer</option>
				<option value="CVE">Computer Vision Engineer</option>
				<option value="RE">Research Engineer</option>
			</select>
			<br>
			<input id="fileID" type="file" name="myfile">
			<br>
			<label for="message">Paste Your Resume:</label>
			<br>
			<textarea id="message" cols="40" rows="35" name="message">Example resume here</textarea>
			<br>
		</fieldset>
		<input id="Noti" type="checkbox" name="Noti" value="Noti"> 
			<label for="Noti">Notify me status via e-mail</label>
		<br>
		 <input id="TCID" type="radio" name="SellSoul" value="SellSoul">
			<label for="SellSoul">I agree to terms and conditions</label>
		<br>
		<input type="reset" name="reset" value="Reset">
		<input type="submit" name="subbtn" value="Submit">
	</form>
	</div>
	<div>
		<h2>Find Us:</h2>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202844.8913472017!2d-122.04109805!3d37.40280355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb68ad0cfc739%3A0x7eb356b66bd4b50e!2sSilicon%20Valley%2C%20Kalifornija%2C%20Zdru%C5%BEene%20dr%C5%BEave%20Amerike!5e0!3m2!1ssl!2ssi!4v1678453725584!5m2!1ssl!2ssi" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		<br>
		<p>Silicon Valley<br>California<br>United States</p>
	</div>
</body>
</html>
